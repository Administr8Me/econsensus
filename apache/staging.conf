<VirtualHost *:80>
        ServerAdmin carers-project_name@aptivate.org
        ServerName project_name-stage.fen.aptivate.org

        DocumentRoot /var/www

        # Django settings
        WSGIDaemonProcess project_name processes=2 threads=10 maximum-requests=400

        # Static content for admin interface needed by Django
        Alias /media /var/django/openconsent/dev/django/openconsent/.ve/lib/python2.6/site-packages/django/contrib/admin/media
        <Location "/media">
                SetHandler None
        </Location>
        <Directory /var/django/openconsent/dev/django/openconsent/.ve/lib/python2.6/site-packages/django/contrib/admin/media>
            Order allow,deny
            Allow from all
        </Directory>

        # Serve our own static content through Apache not Django
        Alias /site_media /var/django/openconsent/dev/django/openconsent/media
        <Location "/site_media">
            SetHandler None
        </Location>
        <Directory /var/django/openconsent/dev/django/openconsent/media>
            Order allow,deny
            Allow from all
        </Directory>


        WSGIScriptAlias / /var/django/project_name/dev/wsgi/wsgi_handler.py
        WSGIProcessGroup project_name 

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        <DirectoryMatch "^/.*/\.git/">
                Order allow,deny
                Deny from all
        </DirectoryMatch>

</VirtualHost>

