WSGIPythonHome /usr/local/pythonenv/baseline

<VirtualHost *:80>
        ServerAdmin carers-openconsent@aptivate.org
        ServerName openconsent-live.aptivate.org
        ServerAlias lin-openconsent.aptivate.org openconsent.aptivate.org

        DocumentRoot /var/www
        # sandbox moved to econsensus.org
        RedirectMatch ^/sandbox/?(.*)$ http://www.econsensus.org/sandbox/$1

        RedirectMatch ^/$ http://openconsent.aptivate.org/aptivate/
    	
        ####################################################################
        # Aptivate deployment 'production'                                 #
        ####################################################################
        
        # Content handled by Django
        WSGIScriptAlias /aptivate /var/django/openconsent/dev/wsgi/wsgi_handler.py

        # Static content for admin interface needed by Django
        Alias /aptivate/media /var/django/openconsent/dev/django/openconsent/.ve/lib/python2.6/site-packages/django/contrib/admin/media
        <Location "/aptivate/media">
                SetHandler None
        </Location>

        # Serve our own static content through Apache not Django
        Alias /aptivate/site_media /var/django/openconsent/dev/django/openconsent/media
        <Location "/aptivate/site_media">
            SetHandler None
        </Location>
        
        
        ####################################################################
        # Test deployment 'test1'                                          #
        ####################################################################

        WSGIScriptAlias /test1 /var/django/openconsent_test1/dev/wsgi/wsgi_handler.py

        Alias /test1/media /var/django/openconsent_test1/dev/django/openconsent/.ve/lib/python2.6/site-packages/django/contrib/admin/media
        <Location "/test1/media">
                SetHandler None
        </Location>

        Alias /test1/site_media /var/django/openconsent_test1/dev/django/openconsent/media
        <Location "/test1/site_media">
            SetHandler None
        </Location>

        
        ####################################################################
        # Test deployment 'test2'                                          #
        ####################################################################

        WSGIScriptAlias /test2 /var/django/openconsent_test2/dev/wsgi/wsgi_handler.py

        # Static content needed by Django
        Alias /test2/media /var/django/openconsent_test2/dev/django/openconsent/.ve/lib/python2.6/site-packages/django/contrib/admin/media
        <Location "/test2/media">
                SetHandler None
        </Location>   

        Alias /test2/site_media /var/django/openconsent_test2/dev/django/openconsent/media
        <Location "/test2/site_media">
            SetHandler None
        </Location>


        # Possible values include: debug, info, notice, warn, error, crit,
