			  <rect width="9" height="{{ bars.concern.height }}" x="24" y="{{ bars.concern.left }}" class="concern" />
			  <rect width="9" height="{{ bars.consensus.height }}" x="36" y="{{ bars.consensus.left }}" class="consensus" />
