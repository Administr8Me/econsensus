{% autoescape on %}
<html>
	<head>
		<title>{% block title %}Lorem Ipsum{% endblock %} | Aptivate Decisions</title>
		<style>
			ul.errorlist
			{
				border: 2px solid #fdd;
				background: #fee;
				list-style-type: none;
				padding: 0.2em;
				float: left;
				margin: 0 1em 0 0;
			}
		</style>
		{% block head %}
		{% endblock %}
	</head>
	<body>

		{% block topbar %}
			<TABLE WIDTH=50%>
				<TR>
					<TH><a href='{% url admin:index %}'>Admin</a>/<a href="/public/">Decision List</a></TH>
					<TH>{{ user.username }}</TH>
					<TH><a href={% url django.contrib.auth.views.logout %}>Logout</a></TH>
				</TR>
			</TABLE>
		{% endblock %}
		
		<h1>{% block heading %}Lorem Ipsum{% endblock %}</h1>
	
		{% block content %}
		{% endblock %}
	</body>
</html>
{% endautoescape %}
